version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/bonvih/website
hooks:
  BeforeInstall:
    - location: Scripts/before-install.sh
      runas: root
  AfterInstall:
    - location: Scripts/after-install.sh
      runas: root
      timeout: 180
  ApplicationStart:
    - location: Scripts/service-start.sh
      runas: root
      timeout: 3600
